<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link href="css/bootstrap.min.css" rel="stylesheet">
<title>Winter Training Regisatraion Form</title>
</head>

<body class="bg-light">
 <div class="container">
  <div class="py-5 text-center">
<!--     <img class="d-block mx-auto mb-4" src="logo.jpg" alt="" width="72" height="72">
 -->    <h2>Winter Training Regisatraion Form</h2>
  </div>
 </div>
<div class="container">
  <div class="row">
    <div class="col-md-12">
     <form>
     <div class="form-group">
    <label for="exampleInputEmail1">Full Name</label>
    <input type="text" class="form-control" id="firstName" placeholder="Jem" required>
    </div>

   <div class="row">
          <div class="col-md-6 mb-3">
            <label for="country">Email address</label>
<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Jem@email.com" aria-describedby="emailHelp">               <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>

          </div>
          <div class="col-md-6 mb-3">
            <label for="state">Contact No.</label>
    <input type="text" class="form-control" id="contactno" placeholder="+91 9462681393" required>
      
            <div class="invalid-feedback">
              Please provide a valid Contact No.
            </div>
          </div>
          
        </div>
 
<div class="row">
          <div class="col-md-5 mb-3">
            <label for="country">College Name </label>
                <input type="text" class="form-control" id="collegename" placeholder="Xyz College" required>

            
          </div>
          <div class="col-md-4 mb-3">
            <label for="state">Select Branch or Stream</label>
            <select class="custom-select d-block w-100" id="state" required>
              <option value="">Choose...</option>
              <option>Artificial intelligence</option>
              <option>BCA / MCA</option>
              <option>Biotechnology</option>
<option>Chemical</option>
<option>Civil</option>
<option>Computer Science</option>
<option>ECE</option>
<option>EI</option>
<option>Mechanical</option>
<option>Mechatronics</option>


            </select>
            
          </div>
          <div class="col-md-3 mb-3">
            <label for="state">Current Year</label>
            <select class="custom-select d-block w-100" id="state" required>
              <option value="">Choose...</option>
              <option>1st Year</option>
              <option>2nd Year</option>
              <option>3rd Year</option>
              <option>4th Year</option>

            </select>
          </div>
        </div>
        <h4 class="mb-3">Course and Batch Information</h4>

  <div class="row">
          <div class="col-md-5 mb-3">
            <label for="country">Select Course</label>
            <select class="custom-select d-block w-100" id="country" required>
              <option value="">Choose...</option>
              <option>TN01</option>
              <option>TN02</option>
              <option>TN03</option>
              <option>TN04</option>
              <option>TN05</option>
              <option>TN06</option>

            </select>
            
          </div>
          <div class="col-md-4 mb-3">
            <label for="state">Select Batch</label>
            <select class="custom-select d-block w-100" id="state" required>
              <option value="">Choose...</option>
              <option>1 Dec. 2021</option>
              <option>15 Dec. 2021</option>

            </select>
            <div class="invalid-feedback">
              Please provide a valid state.
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="zip">Reference (If Any)</label>
            <input type="text" class="form-control" id="zip" placeholder="" >
           
            </div>
          </div>
        </div>
       <h4 class="mb-3">Fees Information</h4>
      
<hr class="mb-4">
  <button type="submit" class="btn btn-primary btn-lg btn-block">Register Now</button>
  </form>
    </div>
  </div>
  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2020-2021 Company Name</p>
    <ul class="list-inline">
      <li class="list-inline-item"><a href="#">Privacy</a></li>
      <li class="list-inline-item"><a href="#">Terms</a></li>
      <li class="list-inline-item"><a href="#">Support</a></li>
    </ul>
  </footer>
  </div>
</body>
</html>
